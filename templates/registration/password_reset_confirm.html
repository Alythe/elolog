{% extends "base.html" %}

{% block title %} - Password Reset{% endblock %}

{% block headline %}
<h1>Confirm new password</h1>
{% endblock %}

{% block content %}
{% if validlink %}
<form method="POST" action="">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-primary" value="Reset"/>
</form>
{% else %}
<p>Password reset failed!</p>
{% endif %}
{% endblock %}
