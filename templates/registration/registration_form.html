{% extends "base.html" %}

{% block title %}- Sign Up{% endblock %}

{% block headline %}
<h1>Sign up</h1>
{% endblock %}

{% block content %}
<p>Sign up to EloLog. Your data won't leave this server and is used for account handling only. No Facebook integration!</p>
<form method="post" action="">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-primary" name="submit" value="Sign Up!"/>
</form>
{% endblock %}
