{% load markup %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elolog - Maintenance</title>
  <link href="{{ STATIC_URL }}css/bootstrap.min.css" media="screen" rel="stylesheet" />
  <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet" />
  <script src="{{ STATIC_URL }}js/jquery-min.js" /></script>
  <style>   
    .container .content {
      background-color: #FFFFFF;
      border-radius: 0 0 6px 6px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
      margin: 0 -20px;
      padding: 10px 20px 5px;
      margin-top: 100px;
    }
    
  </style> 
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span6 offset3">
        <div class="content">
          <div class="page-header">
            <h1>EloLog <small>Maintenance</small></h1>
          </div>
          <p>{{ text|markdown }}</p>
        </div>
      </div>
    </div>
  </div>
</body>
